<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>שבת שלום! - 1 בפברואר</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./images/cat.ico">

    <style>
        :root {
            --primary-color: #ff69b4;
            --hover-color: #ff1493;
            --border-color: #ffd1dc;
            --text-color: #4a4a4a;
            --inactive-color: #fff5f8;
            --gradient-start: #ff69b4;
            --gradient-end: #ff9ecd;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Hebrew', 'Arial', sans-serif;
            cursor: url('images/defu.png') 16 16, default;
        }
        /* Add this to elements that should have the hover cursor */
        .back-button {
            /* existing styles */
            cursor: url('images/hover.png') 16 16, pointer;
        }

        .period:hover {
            /* existing styles */
            cursor: url('images/hover.png') 16 16, pointer;
        }

        /* For feb1.html specific */
        .video-container {
            /* existing styles */
            cursor: url('images/hover.png') 16 16, pointer;
        }

        body {
            background: linear-gradient(135deg, #fff5f8 0%, #fff 100%);
            padding: 2rem;
            min-height: 100vh;
            direction: rtl;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            text-align: center;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }

            .header h1 {
                background: linear-gradient(45deg, var(--gradient-start), var(--gradient-end));
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                font-size: 2.5rem;
                margin-bottom: 1rem;
            }

        .back-button {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            padding: 0.5rem 1rem;
            background: linear-gradient(45deg, var(--gradient-start), var(--gradient-end));
            color: white;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

            .back-button:hover {
                transform: translateY(-50%) scale(1.05);
                box-shadow: 0 5px 15px rgba(255, 105, 180, 0.3);
            }

        .content-box {
            background: white;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.15);
            padding: 2rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .message {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: var(--text-color);
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            margin-top: 2rem;
        }

            .video-container iframe {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                border-radius: 15px;
            }

        .stars {
            font-size: 2rem;
            margin: 1rem 0;
            color: var(--primary-color);
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .message {
                font-size: 1.2rem;
            }
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            cursor: url('images/defu.png') 16 16, default !important;
            pointer-events: auto;
        }

        /* And make sure to add this to ensure the container doesn't override the iframe cursor */
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            margin-top: 2rem;
            cursor: url('images/defu.png') 16 16, default;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="index.html" class="back-button">חזרה ←</a>
        </div>
        <div class="content-box">
            <div class="stars">✨ לא למדנו כלום אז קחי 10 דקות של מימים ✨</div>
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/jzew_9o35Zo?si=9m-g06WoWjqaZ0AY&autoplay=1"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen>
                </iframe>
            </div>
        </div>
    </div>
</body>
</html>
